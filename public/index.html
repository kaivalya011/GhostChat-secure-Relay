<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Ghost Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>

    <div id="screen-login" class="screen">
        <div class="card">
            <h1>Ghost Chat ğŸ”’</h1>
            <p>One Device. One Account.</p>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Enter your Email" required>
                <button type="submit" class="btn-primary">Secure Login</button>
            </form>
            <p id="login-status" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="screen-home" class="screen hidden">
        <div class="card">
            <h2 id="user-email-display" style="font-size: 1rem; color: #666;"></h2>
            <div class="id-badge">
                <span>YOUR ID:</span>
                <span id="my-id-display">...</span>
            </div>
            
            <div class="menu">
                <button id="btn-global" class="btn-primary">ğŸŒ Enter Global Lobby</button>
                <div class="divider">OR</div>
                <input type="text" id="target-id-input" placeholder="Friend's Chat ID" maxlength="6">
                <button id="btn-connect" class="btn-secondary">ğŸ”’ Request Private Chat</button>
            </div>
        </div>
    </div>

    <div id="screen-global" class="screen hidden">
        <div class="chat-header global-header">
            <span>ğŸŒ Global Lobby</span>
            <button id="btn-leave-global">Back</button>
        </div>
        <ul id="global-messages" class="message-list"></ul>
        <form id="global-form" class="chat-form">
            <input id="global-input" autocomplete="off" placeholder="Message everyone..." />
            <button>Send</button>
        </form>
    </div>

    <div id="screen-private" class="screen hidden">
        <div class="chat-header private-header">
            <span>ğŸ”’ Encrypted Room</span>
            <button id="btn-leave-private">End</button>
        </div>
        <ul id="private-messages" class="message-list"></ul>
        <form id="private-form" class="chat-form">
            <input id="private-input" autocomplete="off" placeholder="Secret message..." />
            <button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
